<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title  %}{% endblock %}</title>
    <style>
        html,body{
            height:100%;
            background-color: antiquewhite
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%">
        <div lass='row'>
            <div class ='col-sm-2'>
                <center><img src="{% static 'images/main.png' %}" class="responsive-img" style="max-height :150px"></center>
            </div>
            <div class="col-sm-10">
                <center><h1>Blog làm từ Python Django</h1></center>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color: aquamarine">
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/">Thông tin cá nhân</a>
                        <a class="nav-link" href="{% url 'blog' %}">Bài viết</a>
                        <a class="nav-link" href="{% url 'contact' %}">liên hệ</a>
                    </nav>  
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div> 
    </div>
    <footer>
            <div class="container-fluid">
                <a href="#">Facebook</a>|<a href="#">Zalo</a>|<a href="#">Google+</a>      
            </div>
        </footer>
</body>
</html>
